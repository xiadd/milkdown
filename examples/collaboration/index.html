<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Milkdown Collaboration</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.css"
            integrity="sha384-SkMvsJ0Np/CalM0X1hZCccQs6tnLq178/sGoPANiauambU0V/bloCaG3wOXfv+Ef"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="template-form">
            <textarea id="template" cols="50" rows="5"></textarea>
            <button id="apply">apply</button>
        </div>
        <div class="room">
            <button id="toggle">toggle</button>
            <span>room: <span id="room"></span></span>
        </div>
        <div class="button-group">
            <button id="connect">connect</button>
            <button id="disconnect">disconnect</button>
            <span>status: <span id="status"></span></span>
        </div>
        <div id="app"></div>
        <script type="module" src="/main.ts"></script>
    </body>
</html>
